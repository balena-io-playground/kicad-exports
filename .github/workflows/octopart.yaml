name: octopart

on:
  push:
    branches:
      - develop
      - broken/github-push-action

jobs:
  bom:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: kicad-exports -c octopart/bom.kibot.yaml
      uses: ./
      with:
        config: config/octopart/bom.kibot.yaml
        dir: test/output/octopart
        board: test/test.kicad_pcb
        schema: test/test.sch
    - name: "check output: bom"
      run: |
        test -f test/output/octopart/gerbers/test*.csv
    - name: git commit
      if: ${{ success() }}
      run: |
        rm .gitattributes .gitconfig
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git stage test/output/octopart/gerbers/*
        git commit -m "Add changes" -a
        git reset HEAD^1
    - name: git push
      if: ${{ success() }}
      uses: github-actions-x/commit@v2.7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        