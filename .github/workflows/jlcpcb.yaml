name: jlcpcb

on:
  push:
    branches:
      - develop
      - broken/github-push-action

jobs:
  bom:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: kicad-exports -c jlcpcb/bom.kibot.yaml
      uses: ./
      with:
        config: config/jlcpcb/bom.kibot.yaml
        dir: test/output/jlcpcb
        board: test/test.kicad_pcb
        schema: test/test.sch
    - name: "check output: bom"
      run: |
        test -f test/output/jlcpcb/gerbers/test*.csv
    - name: git commit
      if: ${{ success() }}
      run: |
        rm .gitattributes .gitconfig
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git stage test/output/jlcpcb/gerbers/*
        git commit -m "Add changes" -a
        git restore .
        git pull --rebase
        git push

  position:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: bom
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: kicad-exports -c position.kibot.yaml
      uses: ./
      with:
        config: config/jlcpcb/position.kibot.yaml
        dir: test/output/jlcpcb
        schema: test/test.sch
        board: test/test.kicad_pcb
    - name: "check output: position"
      run: |
        test -f test/output/jlcpcb/gerbers/test*pos.csv
    - name: git commit
      if: ${{ success() }}
      run: |
        rm .gitattributes .gitconfig
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git stage test/output/jlcpcb/gerbers/*
        git commit -m "Add changes" -a
        git restore .
        git pull --rebase
        git push
