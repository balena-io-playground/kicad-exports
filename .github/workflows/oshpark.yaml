name: oshpark

on:
  push:
    branches:
      - develop
      - broken/github-push-action

jobs:
  plot_purple:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: kicad-exports -c oshpark/plot_purple.kibot.yaml
      uses: ./
      with:
        config: config/plot.kibot.yaml
        dir: test/output/oshpark/purple
        schema: test/test.sch
        board: test/test.kicad_pcb
    - name: "check output: plot"
      run: |
        test -f test/output/oshpark/purple/docs/img/*-top.svg && \
        test -f test/output/oshpark/purple/docs/img/*-bottom.svg 
    - name: git commit
      if: ${{ success() }}
      run: |
        rm .gitattributes .gitconfig
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git stage test/output/oshpark/purple/*
        git commit -m "Add changes" -a
        git pull --rebase
    - name: git push
      if: ${{ success() }}
      uses: github-actions-x/commit@v2.7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  plot_afterdark:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: plot_purple
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: kicad-exports -c oshpark/plot_afterdark.kibot.yaml
      uses: ./
      with:
        config: config/plot.kibot.yaml
        dir: test/output/oshpark/afterdark
        schema: test/test.sch
        board: test/test.kicad_pcb
    - name: "check output: plot"
      run: |
        test -f test/output/oshpark/purple/docs/img/*-top.svg && \
        test -f test/output/oshpark/purple/docs/img/*-bottom.svg 
    - name: git commit
      if: ${{ success() }}
      run: |
        rm .gitattributes .gitconfig
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git stage test/output/oshpark/afterdark/*
        git commit -m "Add changes" -a
        git pull --rebase
    - name: git push
      if: ${{ success() }}
      uses: github-actions-x/commit@v2.7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    