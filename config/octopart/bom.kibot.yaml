kibot:
  version: 1

preflight:
  update_xml: true

outputs:
  # For more information: https://github.com/INTI-CMNB/KiBoM
  - name: 'https://octopart.com/'
    comment: 'bom.csv - octopart'
    type: 'kibom'
    dir: 'gerbers'
    options:
      conf:
        number_rows: false
        columns: 
         - Description
         - Part
         - References
         - Value
         - field: Quantity Per PCB
           name: Qty
        hide_pcb_info: true
        exclude_any:
          - column: Part
            regex: TestPoint
          - column: Part
            regex: LOGO
          - column: Part
            regex: Jumper
      format: 'CSV'
      number: 1
      output: '%f-%i%v.%x'
      separator: ';'
